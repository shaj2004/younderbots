<!DOCTYPE html>
<html>
<head>
  <title>My Simple Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <h2>Ordered List</h2>
  <ol>
    <li>Wake up</li>
    <li>Brush teeth</li>
    <li>Go to college</li>
  </ol>

  <h2>Unordered List</h2>
  <ul>
    <li>Milk</li>
    <li>Bread</li>
    <li>Butter</li>
  </ul>

  <h2>Simple Table</h2>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>John</td>
      <td>22</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Sara</td>
      <td>24</td>
      <td>London</td>
    </tr>
    <tr>
      <td>Raj</td>
      <td>21</td>
      <td>Chennai</td>
    </tr>
  </table>

</body>
</html>
